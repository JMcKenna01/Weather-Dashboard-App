<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-dark text-light">
    <header class="bg-primary p-4">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container my-3">
        <div class="row">
            <!-- Search Section -->
            <div class="col-md-4 mb-3">
                <form id="searchForm">
                    <div class="mb-3">
                        <label for="searchInput" class="form-label">Search for a City</label>
                        <input type="search" id="searchInput" class="form-control" placeholder="Enter city name">
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Search</button>
                </form>
                <ul id="savedList" class="list-group mt-3"></ul>
            </div>

            <!-- Weather Display Section -->
            <div class="col-md-8">
                <h2 id="cityDisplay"></h2>
                <div class="card bg-secondary mb-3">
                    <div class="card-body" id="currentWeather">
                        <!-- Current weather details will be inserted here -->
                    </div>
                </div>
                <h2 class="mt-4">5-Day Forecast</h2>
                <div class="d-flex flex-wrap justify-content-between" id="forecastContainer">
                    <!-- 5-day forecast cards will be inserted here -->
                </div>
            </div>
        </div>
    </main>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
